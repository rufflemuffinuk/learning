<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anthrobricolage Studio</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    font-size: 24px;
    font-weight: bold;
  }
  .container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
  }
  .column {
    flex-basis: 48%;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    margin: 5px;
    box-sizing: border-box;
  }
  img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }
</style>
</head>
<body>
  <header>Anthrobricolage Studio</header>
  <div class="container">
    <div class="column">
      <img src="dummy_image1.jpg" alt="Dummy Image 1">
    </div>
    <div class="column">
      <img src="dummy_image2.jpg" alt="Dummy Image 2">
    </div>
  </div>
</body>
</html>
